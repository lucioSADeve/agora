<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
</head>
<body>
    <script>
        async function checkNumberAndRedirect() {
            try {
                // Pega o número e mensagem da URL
                const urlParams = new URLSearchParams(window.location.search);
                const phoneNumber = urlParams.get('phone');
                const message = urlParams.get('message') || 'oii vi seu anuncio';

                // Verifica se o número existe e está ativo
                const response = await fetch('https://agora-production-900d.up.railway.app/api/numbers');
                const numbers = await response.json();
                
                const activeNumber = numbers.find(n => 
                    n.phoneNumber === phoneNumber && n.status === 'Ativo'
                );

                if (activeNumber) {
                    // Se encontrar número ativo, redireciona para o WhatsApp com a mensagem
                    window.location.href = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                } else {
                    // Se não encontrar ou estiver inativo, usa a URL de fallback
                    const fallbackUrl = localStorage.getItem('fallbackUrl') || 'http://google.com';
                    window.location.href = fallbackUrl;
                }
            } catch (error) {
                console.error('Erro:', error);
                // Em caso de erro, usa a URL de fallback
                const fallbackUrl = localStorage.getItem('fallbackUrl') || 'http://google.com';
                window.location.href = fallbackUrl;
            }
        }

        // Executa a verificação quando a página carrega
        checkNumberAndRedirect();
    </script>
</body>
</html>
